<!DOCTYPE html>
<html>
<title>HarriI</title>

<style>
    body {
        font-family: sans-serif;
    }

    #video {
        border: 1px solid #999;
        width: 98%;
        max-width: 860px;
    }

    #timer {
        width: 100px;
        padding: 6px 8px;
        font-weight: bold;
        font-size: 18px;
        display: block;
        border: 1px solid #eee;
        border-radius: 50px;
        text-align: center;
        box-shadow: 0 2px 3px #ccc;
        background-color: white;
        color: #4caf50;
        margin: 0
    }

    #box-button {
        display: flex;
        margin-bottom: 16px;
    }

    #box-button>button {
        border: 1px solid #eee;
        padding: 6px 8px;
        width: fit-content;
        border-radius: 50px;
        font-size: 18px;
        box-shadow: 0 2px 3px #ccc;
        background-color: white;
        font-weight: bold;
        cursor: pointer;
    }

    #start {
        color: #4caf50;
    }

    #stop {
        color: #d32f2f;
    }

    #pause {
        color: #ed6c02;
    }

    #resume {
        color: #0288d1;
    }

    #clear {
        color: #ff0000;
    }

    #box-button>*:not(:last-child) {
        margin-right: 16px;
    }
</style>

<body>
    <div id="box-button">
        <button id="start">Start</button>
        <button id="stop" style="display:none;">Stop</button>
        <button id="pause" style="display:none;">Pause </button>
        <button id="resume" style="display:none;">Continue</button>
        <button id="clear" style="display:none;">Clear</button>
        <p id="timer"> 00:00:00 </p>
    </div>

    <video id="video" autoplay></video>
    <br />
</body>

<script src="index.js"></script>

</html>
